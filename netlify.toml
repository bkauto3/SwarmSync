[build]
  command = "npm install && turbo run build --filter @agent-market/web"
  publish = "apps/web/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Keep the Next server handler under the 50 MB zipped limit by externalizing heavy deps
  node_bundler = "esbuild"
  external_node_modules = [
    "@prisma/client",
    "@prisma/engines",
    "prisma",
    "sharp"
  ]
  included_files = [
    "node_modules/.prisma/client/**",
    "node_modules/@prisma/engines/**"
  ]
