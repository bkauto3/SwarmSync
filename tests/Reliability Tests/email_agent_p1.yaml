    name: Email Agent - Personalized Email at Scale
    priority: P1
    category: personalization
    tags:
      - email
      - personalization
    input:
      prompt: 'Generate 100 personalized emails using: {name}, {company}, {pain_point}'
      agent: email
    expected_output:
      contains:
        - success
        - result
        - output
      min_length: 100
    judge:
      model: gpt-4o-mini
      criteria:
        - correctness
        - quality
        - completeness
    performance:
      max_latency_ms: 5000
      max_tokens: 1500
    cost_estimate: 0.07
