scenarios:
  - id: legal_p1_001
    name: Legal Agent - OCR Contract Clause Extraction
    priority: P1
    category: ocr
    tags:
      - legal
      - ocr
      - contract
      - clause_extraction
    input:
      prompt: Extract liability clauses from scanned contract PDF
      document_path: /tests/documents/contract_scanned.pdf
      target_clauses:
        - liability
        - indemnification
        - limitation_of_liability
    expected_output:
      contains:
        - liability
        - indemnification
        - extracted_clauses
      clauses_found: '>=2'
      confidence_score: '>0.85'
    judge:
      model: gpt-4o-mini
      criteria:
        - ocr_successful
        - clauses_identified
        - extraction_accurate
    performance:
      max_latency_ms: 5000
      max_tokens: 1500
    cost_estimate: 0.07
    description: Legal Agent - OCR Contract Clause Extraction. Extract liability clauses
      from scanned contract PDF
