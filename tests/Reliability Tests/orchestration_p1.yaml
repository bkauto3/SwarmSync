  - id: orch_p1_008
    name: HTDAG → AOP with circular dependency prevention
    priority: P1
    category: integration
    tags:
      - htdag
      - aop
      - cycle_detection
    input:
      prompt: 'Decompose task with potential circular dependency: A depends on B, B
        depends on C, C depends on A'
      context:
        malicious_dag:
          - task_a → task_b
          - task_b → task_c
          - task_c → task_a
    expected_output:
      contains:
        - cycle_detected
        - validation_failed
        - dag_rejected
      cycle_exists: true
      dag_accepted: false
    judge:
      model: gpt-4o-mini
      criteria:
        - cycle_detection
        - rejection_correct
        - error_message_clear
    performance:
