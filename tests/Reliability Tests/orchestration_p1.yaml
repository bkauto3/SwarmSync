    name: HTDAG → HALO with parallel branch routing
    priority: P1
    category: integration
    tags:
      - htdag
      - halo
      - parallel_execution
    input:
      prompt: 'Build 3 microservices in parallel: auth-service, payment-service, notification-service'
      constraints:
        - Services are independent
        - Each requires builder + deploy agents
    expected_output:
      contains:
        - parallel_branches
        - independent_routing
        - no_blocking
      parallel_count: 3
      agents_per_branch: '>=2'
    judge:
      model: gpt-4o-mini
      criteria:
        - parallel_decomposition
        - independent_routing
        - no_artificial_deps
    performance:
      max_latency_ms: 4000
      max_tokens: 1200
    cost_estimate: 0.06
    description: 'HTDAG → HALO with parallel branch routing. Build 3 microservices in
      parallel: auth-service, payment-service, notification-service'
  - id: orch_p1_007
    name: AOP completeness check with missing task detection
    priority: P1
