orchestration_p1:
  name: orchestration_layer1_p1
  priority: P1
  total_scenarios: 50
  components:
    - htdag_planner
    - halo_router
    - aop_validator
    - daao_router
  business_context: |
    P1 high-priority tests for Layer 1 orchestration focusing on advanced integration scenarios,
    cross-component workflows, performance under load, and error recovery capabilities.
scenarios:
  - id: orch_p1_001
    name: 'Full pipeline: HTDAG → HALO → AOP → DAAO execution'
    priority: P1
    category: integration
    tags:
      - htdag
      - halo
      - aop
      - daao
      - full_pipeline
    input:
      prompt: Build a complete SaaS MVP with authentication, payment processing, and
        deployment
      constraints:
        - Must use all orchestration layers
        - Requires 5+ agents
    expected_output:
      contains:
        - task_dag
        - routing_plan
        - validation_result
        - cost_optimization
      min_length: 500
      all_layers_executed: true
    judge:
      model: gpt-4o-mini
      criteria:
        - htdag_decomposition
        - halo_routing
        - aop_validation
        - daao_optimization
    performance:
      max_latency_ms: 8000
      max_tokens: 2000
    cost_estimate: 0.08
    description: 'Full pipeline: HTDAG → HALO → AOP → DAAO execution. Build a complete
      SaaS MVP with authentication, payment processing, and deployment'
  - id: orch_p1_002
    name: HTDAG decomposition with dynamic task insertion
    priority: P1
    category: integration
    tags:
      - htdag
      - dynamic_update
      - feedback_loop
    input:
      prompt: Deploy API, but discover during deployment that database migration is
        needed
      context:
        initial_tasks:
          - design_api
          - implement_api
          - deploy_api
        discovered_requirement: database_migration
    expected_output:
      contains:
        - updated_dag
        - migration_task_added
        - dependency_reordered
      dag_updated: true
      cycle_detected: false
    judge:
      model: gpt-4o-mini
      criteria:
        - dynamic_insertion
        - dependency_correctness
        - acyclicity_preserved
    performance:
      max_latency_ms: 3000
      max_tokens: 1000
    cost_estimate: 0.05
    description: HTDAG decomposition with dynamic task insertion. Deploy API, but discover
      during deployment that database migration is needed
  - id: orch_p1_003
    name: HALO routing with agent capacity constraints
    priority: P1
    category: integration
    tags:
      - halo
      - load_balancing
      - capacity_check
    input:
      prompt: Route 20 tasks across 5 agents, where 2 agents are at 80% capacity
      context:
        available_agents:
          - builder
          - deploy
          - qa
          - security
          - analyst
        agent_capacity:
          builder: 0.8
          deploy: 0.8
          qa: 0.3
          security: 0.5
          analyst: 0.4
    expected_output:
      contains:
        - routing_plan
        - load_balanced
        - no_overload
      builder_tasks: <=3
      deploy_tasks: <=3
    judge:
      model: gpt-4o-mini
      criteria:
        - load_balancing
        - capacity_respect
        - task_distribution
    performance:
      max_latency_ms: 2000
      max_tokens: 800
    cost_estimate: 0.04
    description: HALO routing with agent capacity constraints. Route 20 tasks across
      5 agents, where 2 agents are at 80% capacity
  - id: orch_p1_004
    name: AOP validation with solvability failure recovery
    priority: P1
    category: integration
    tags:
      - aop
      - validation
      - solvability_check
    input:
      prompt: Validate routing plan where deploy agent lacks AWS credentials
      context:
        routing_plan:
          - task: deploy_to_aws
            agent: deploy_agent
            required_tools:
              - aws_cli
              - aws_credentials
        agent_capabilities:
          deploy_agent:
            tools:
              - aws_cli
            missing:
              - aws_credentials
    expected_output:
      contains:
        - solvability_failed
        - missing_credentials
        - remediation_suggested
      validation_passed: false
    judge:
      model: gpt-4o-mini
      criteria:
        - solvability_detection
        - missing_tool_identified
        - remediation_provided
    performance:
      max_latency_ms: 1500
      max_tokens: 600
    cost_estimate: 0.03
    description: AOP validation with solvability failure recovery. Validate routing
      plan where deploy agent lacks AWS credentials
  - id: orch_p1_005
    name: DAAO cost optimization with quality tradeoff
    priority: P1
    category: integration
    tags:
      - daao
      - cost_optimization
      - quality_tradeoff
    input:
      prompt: 'Optimize routing plan: 10 simple tasks, 5 complex tasks'
      context:
        simple_tasks:
          - update_docs
          - format_code
          - send_notifications
        complex_tasks:
          - design_architecture
          - implement_authentication
          - security_audit
        budget: $1.00
    expected_output:
      contains:
        - optimized_plan
        - cost_breakdown
        - quality_score
      simple_model: gemini-2.0-flash
      complex_model: gpt-4o
      total_cost: <=1.00
    judge:
      model: gpt-4o-mini
      criteria:
        - cost_within_budget
        - quality_maintained
        - appropriate_model_selection
    performance:
      max_latency_ms: 2000
      max_tokens: 800
    cost_estimate: 0.04
    description: 'DAAO cost optimization with quality tradeoff. Optimize routing plan:
      10 simple tasks, 5 complex tasks'
