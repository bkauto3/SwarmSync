    name: Deploy Agent - GitHub Actions CI/CD Pipeline
    priority: P1
    category: cicd
    tags:
      - deploy
      - github_actions
    input:
      prompt: 'Build CI/CD: test, build, push Docker, deploy to ECS, smoke tests'
      agent: deploy
    expected_output:
      contains:
        - success
        - result
        - output
      min_length: 100
    judge:
      model: gpt-4o-mini
      criteria:
        - correctness
        - quality
        - completeness
    performance:
      max_latency_ms: 5000
      max_tokens: 1500
    cost_estimate: 0.07
