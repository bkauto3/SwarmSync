      target_segment: Tech companies 50-500 employees
      price_point: $15/user/month
    expected_output:
      contains:
        - tam
        - sam
        - som
        - methodology
      tam_calculated: true
      confidence_level: '>0.70'
    judge:
      model: gpt-4o-mini
