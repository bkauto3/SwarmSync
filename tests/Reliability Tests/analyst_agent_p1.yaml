  - id: analyst_p1_001
    name: Analyst Agent - Competitive Landscape Deep Dive
    priority: P1
    category: competitive
    tags:
      - analyst
      - competitive_analysis
      - market_research
    input:
      prompt: Analyze top 5 competitors in SaaS project management space
      competitors:
        - Asana
        - Monday.com
        - Jira
        - ClickUp
        - Trello
      analysis_dimensions:
        - pricing
        - features
        - market_share
        - user_reviews
    expected_output:
      contains:
        - competitive_matrix
        - strengths
        - weaknesses
        - opportunities
      competitors_analyzed: 5
      dimensions: '>=4'
    judge:
      model: gpt-4o-mini
      criteria:
        - analysis_comprehensive
        - data_accurate
        - insights_actionable
    performance:
      max_latency_ms: 8000
      max_tokens: 3000
    cost_estimate: 0.1
    description: Analyst Agent - Competitive Landscape Deep Dive. Analyze top 5 competitors
      in SaaS project management space
