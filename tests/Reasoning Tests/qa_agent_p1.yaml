  - id: qa_p1_010
    name: QA Agent - API Rate Limiting Tests
    priority: P1
    category: performance
    tags:
      - qa
      - rate_limiting
      - api
    input:
      prompt: Generate tests to validate API rate limiting (100 req/min)
      endpoint: /api/search
      rate_limit: 100/minute
      expected_status: 429
    expected_output:
      contains:
        - rate_limit
        - '429'
        - throttling
      test_validates_limit: true
    judge:
      model: gpt-4o-mini
      criteria:
        - rate_limit_tested
        - 429_validated
        - throttling_checked
