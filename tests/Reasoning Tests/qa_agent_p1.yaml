      max_latency_ms: 4000
      max_tokens: 1000
    cost_estimate: 0.05
    description: QA Agent - API Rate Limiting Tests. Generate tests to validate API
      rate limiting (100 req/min)
  - id: qa_p1_011
    name: QA Agent - Database Migration Testing
    priority: P1
    category: integration
    tags:
      - qa
      - migration
      - database
    input:
      prompt: Generate tests for database migration scripts
      migrations:
        - add_user_email_index
        - alter_orders_add_status
      database: postgresql
    expected_output:
      contains:
        - migration
        - rollback
        - data_integrity
      migration_count: 2
      rollback_tested: true
    judge:
      model: gpt-4o-mini
      criteria:
        - migration_validated
