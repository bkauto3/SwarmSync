# fly.toml app configuration file for agent-market-web (Next.js frontend)

app = 'agent-market-web'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'
  # build from repository root to include monorepo workspaces
  context = '.'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

