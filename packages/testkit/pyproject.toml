[tool.poetry]
name = "agentmarket-testkit"
version = "0.1.0"
description = "Reusable pytest helpers and async SDK for AgentMarket end-to-end tests"
authors = ["AgentMarket QA <qa@swarmsync.ai>"]
readme = "README.md"
packages = [{ include = "agentmarket_testkit", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.27.0"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
anyio = "^4.4.0"
asyncpg = "^0.29.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.9"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
